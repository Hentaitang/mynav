<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div id="mainxxx" class="wrapper"></div>
    </main>
    <script>
        var keys = {
            '0' : ['q','w','e','r','t','y','u','i','o','p'],
            '1' : ['a','s','d','f','g','h','j','k','l'],
            '2' : ['z','x','c','v','b','n','m'],
            'length' : 3
        }

        var hash = {
            'q' : 'qq.com',
            'w' : 'weibo.com',
            'e' : 'ele.com',
            'r' : 'ruanyifeng.com',
            't' : undefined,
            'a' : 'acfun.com',
            'd' : 'dilidili.wang',
            'b' : 'bilibili.com',
            'm' : 'https://www.mcdonalds.com.cn/',
        }
        var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if(hashInLocalStorage){
            hash = hashInLocalStorage
        }

        index = 0
        while(index < keys['length']){
            divxxx = document.createElement('div')
            mainxxx.appendChild(divxxx)
            row = keys[index]
            index2 = 0
            while(index2 < row['length']){
                kbdxxx = document.createElement('kbd')
                kbdxxx.textContent = row[index2]
                buttonxxx = document.createElement('button')
                buttonxxx.id = row[index2]
                buttonxxx.textContent = '编辑'
                buttonxxx.onclick = function(click){
                    web = prompt('给我一个网址')
                    hash[click['target'].id] = web
                    localStorage.setItem('zzz', JSON.stringify(hash))
                }
                kbdxxx.appendChild(buttonxxx)
                divxxx.appendChild(kbdxxx)
                index2 = index2 + 1
            }
            index = index + 1
        }
        document.onkeypress = function(keypress){
            press = keypress['key']
            website = hash[press]
            //location.href = 'http://' + website
            window.open('http://' + website, '_blank')
        }
    </script>
</body>
</html>
